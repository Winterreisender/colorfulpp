# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-mingw:
    strategy:
      matrix:
        arch: [x86_64]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-cmake
            unzip
            git

      - name: Build
        shell: msys2 {0}
        run: >
          cmake 
          -G Ninja 
          -DCMAKE_C_COMPILER=clang 
          -DCMAKE_CXX_COMPILER=clang++ 
          -DCMAKE_BUILD_TYPE=Debug 
          -B build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-msys
          path: ./build/
          
  build-ubuntu:
    strategy:
      matrix:
        arch: [x86_64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Clang
        uses: egor-tensin/setup-clang@v1
        with:
          # Version to install
          version: 18.1.4
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@v3.29.2
        with:
          # Optional CMake version, expressed with the semantic version syntax, e.g. '~3.25.0' for the most recent 3.25.x, `Ë†3.25.0` for the most recent 3.x version, or a specific version `3.25.2'. Or `latest` or `latestrc` for the latest stable or release candidate version. If not specified the `latest` is installed.
          cmakeVersion: 3.29.2 # optional
          # Optional Ninja version, same syntax as `cmakeVersion` input. If not specified, `latest` is installed
          ninjaVersion: 1.11.1 # optional
      
      - name: Build
        run: >
          cmake 
          -G Ninja 
          -DCMAKE_C_COMPILER=clang 
          -DCMAKE_CXX_COMPILER=clang++ 
          -DCMAKE_BUILD_TYPE=Debug 
          -B build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-ubuntu
          path: ./build/
